syntax = "proto3";

message Customer {
    string username = 1;
    repeated string email_addresses = 2;
    enum Type {
        REGULAR = 0;
        MEMBER = 1;
        SPONSOR = 2;
    }
    Type type = 3;

    message Address {
		string address = 1;
		string city = 2;
		string state = 3;
		string zip_code = 4;
	}

    Address address = 4;
}